<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TicTacToe game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
</head>

<body>

    <section id="game">
        <h1 class="text-center">TicTacToe Game</h1>
        <h1 class="text-center">Choose a symbol and let's play!</h1>
        <button class="btn btn-success choose-button" value="X">X</button>
        <button class="btn btn-success choose-button" value="O">O</button>
        <button class="btn btn-success play-button">PLAY</button>
        <div id="upper-row">
            <div id="0" class="field"></div>
            <div id="1" class="field"></div>
            <div id="2" class="field"></div>
        </div>
        <div id="middle-row">
            <div id="3" class="field"></div>
            <div id="4" class="field"></div>
            <div id="5" class="field"></div>
        </div>
        <div id="lower-row">
            <div id="6" class="field"></div>
            <div id="7" class="field"></div>
            <div id="8" class="field"></div>
        </div>
        <button class="btn btn-danger reset">RESET</button>
    </section>
</body>

</html>
